<!-- component -->
<div class="container my-12 mx-auto px-4 md:px-12">

    {{ collection:posts limit="12" paginate="true" as="posts" }}
    {{ if no_results }}
    <p>Aww, there are no results.</p>
    {{ /if }}
    <div class="flex flex-wrap -mx-1 lg:-mx-4">
        {{ posts }}
            {{ partial:posts/card }}
        {{ /posts }}
    </div>
    {{ paginate }}
    <div class="flex flex-col items-center my-12">
        <div class="flex text-gray-700">
            <a href="{{ prev_page }}" class="h-12 w-12 mr-1 flex justify-center items-center rounded-full bg-gray-400 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left w-6 h-6">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </a>
            <div class="flex h-12 font-medium rounded-full bg-gray-400">
                <div class="w-12 md:flex justify-center items-center hidden  cursor-pointer leading-5 transition duration-150 ease-in  rounded-full  ">
                    {{ total_items }}
                </div>
           </div>
            <a href="{{ next_page }}" class="h-12 w-12 ml-1 flex justify-center items-center rounded-full bg-gray-400 cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right w-6 h-6">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </a>
        </div>
    </div>
    {{ /paginate }}
    {{ /collection:posts }}

</div>
